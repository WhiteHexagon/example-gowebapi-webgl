        body {
            font-family: Monospace;

            overflow: hidden;
        }

<body id="body">
    <script>
        console.log("load wasm")
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(result.instance);
            console.log("wasm loaded?")
        });
    </script>
    <div id="app"></div>
</body>
